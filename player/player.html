<html>
  <head>
    <title>Erlyvideo: {{url}}</title>
    <link rel="stylesheet" href="blueprint/screen.css" type="text/css" media="screen, projection">
    <link rel="stylesheet" href="blueprint/print.css" type="text/css" media="print">
    <!--[if lt IE 8]>
      <link rel="stylesheet" href="css/blueprint/ie.css" type="text/css" media="screen, projection">
    <![endif]-->
  </head>
  <body>
    <script type="text/javascript">
    </script>
    <div class="container">
      <div class="span-16">
        <object width="600" height="620" type="application/x-shockwave-flash" id="flash-program-player" name="flash-program-player" data="Player.swf">
          <param name="allowScriptAccess" value="always"/>
          <param name="allowFullScreen" value="true"/>
          <param name="wmode" value="transparent"/>
          <param name="flashvars" value="server={{hostname}}&file={{url}}&session={{session}}"/>
        </object>
        <div class="span-14 last">
          <a href="?file={{live_id}}">New live broadcast</a>
        </div>
          
      </div>
      <div class="span-8 last">
        <ul>
          {% for file in files %}
          <li><a href="?file={{file}}&autostart=true">{{file}}</a></li>
          {% endfor %}
        </ul>
        
      </div>
    </div>
  </body>
</html>
