<html>
  <head><title>Erlyvideo: {{url}}</title></head>
  <body>
    <script type="text/javascript">
    </script>
    <table>
      <tr>
      <td>
        <object width="522" height="470" type="application/x-shockwave-flash" id="flash-program-player" name="flash-program-player" data="Player.swf">
          <param name="allowScriptAccess" value="always"/>
          <param name="allowFullScreen" value="true"/>
          <param name="wmode" value="transparent"/>
          <param name="flashvars" value="server={{hostname}}&file={{url}}&session={{session}}"/>
        </object>
        
      </td>
      
      <td>
        <ul>
          {% for file in files %}
          <li><a href="?file={{file}}&autostart=true">{{file}}</a></li>
          {% endfor %}
        </ul>
      </td>


      <td>
        Online:
        <ul>
          {% for client in clients %}
          <li>{{client}}</li>
          {% endfor %}
        </ul>
      </td>
      </tr>
    <tr>
      <td colspan="2"><a href="?file={{live_id}}">New live broadcast</a></td>
    </tr>
    </table>
  </body>
</html>
